<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试搜索功能</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 12px;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 12px;
        }
        button:hover {
            background: #1976d2;
        }
        .result {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }
        .success {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
        }
        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        pre {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 测试搜索功能</h1>
        <p>直接测试 searchAndGetTokenPrice 函数</p>
        
        <input type="text" id="searchInput" placeholder="输入代币地址或名称" value="0x0cc24c51bf89c00c5affbfcf5e856c25ecbdb48e">
        <button onclick="testSearch()">测试搜索</button>
        <button onclick="clearResults()">清空结果</button>
    </div>

    <div class="container">
        <h2>📊 测试结果</h2>
        <div id="results"></div>
    </div>

    <script>
        // 模拟 API 调用
        async function testSearchAndGetTokenPrice(input) {
            try {
                const response = await fetch('/api/test-search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: input })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('API调用失败:', error);
                throw error;
            }
        }

        async function testSearch() {
            const input = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!input) {
                addResult('请输入搜索内容', 'error');
                return;
            }

            addResult(`开始搜索: ${input}`, 'info');

            try {
                const result = await testSearchAndGetTokenPrice(input);
                
                if (result.success && result.data) {
                    addResult('✅ 搜索成功!', 'success', result.data);
                } else {
                    addResult('❌ 未找到代币', 'error', result.error || '无详细错误信息');
                }
            } catch (error) {
                addResult(`❌ 搜索失败: ${error.message}`, 'error');
            }
        }

        function addResult(message, type, data = null) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            
            let content = `<div><strong>${new Date().toLocaleTimeString()}</strong>: ${message}</div>`;
            
            if (data) {
                content += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            }
            
            resultDiv.innerHTML = content;
            resultsDiv.appendChild(resultDiv);
            
            // 滚动到底部
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // 页面加载完成后的提示
        window.onload = function() {
            addResult('✅ 测试页面已就绪，点击"测试搜索"开始测试', 'success');
        };
    </script>
</body>
</html>
